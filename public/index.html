<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizSystem</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
</head>

<body>
    <section class="joinRoomArea">
        <form id="joinRoom" autocomplete="off" >
            <h1>ルームに参加する</h1>
            <div>
                <input type="number" required placeholder="整理番号を入力してください" id="roomId">
            </div>
            <div>
                <button>送信</button>
            </div>
        </form>
    </section>
    <section class="waitForStart">
        <div class="mainBlock">
            <h1>あなたのルーム番号は</h1>
            <h1 class="roomNumber">000</h1>
            <p>クイズが開始されるまで<br>しばらくお待ちください。</p>
            <p>
                ルーム番号の入力を間違えた場合
                <br>
                <button class="rewriteRoomId" id="rewriteRoomId">修正する</button>
            </p>
        </div>
    </section>
    <section class="playground">
        <div class="container">
            <p id="question_number"></p>
            <input type="hidden" id="answer_field">
            <div class="selects">
                <button onclick="answerBtn(this)"></button>
                <button onclick="answerBtn(this)"></button>
                <button onclick="answerBtn(this)"></button>
            </div>
            <button class="answer" id="answer" disabled>解答</button>
        </div>
    </section>
    <section id ="finished">
        終了
    </section>
    <div class="answer_view" id="answer_view">
        <div class="container">
            <div class="icon" id="answer_view_icon">
                ⭕
            </div>
            <div class="text" id="answer_view_text">正解</div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/question.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/room_connection.js"></script>
    <script src="scripts/home.js"></script>
</body>

</html>
