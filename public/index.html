<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizSystem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
</head>

<body>
    <section class="joinRoomArea">
        <form id="joinRoom" autocomplete="off">
            <h1>クイズをスタートする</h1>
            <div>
                <input type="number" required placeholder="整理番号を入力してください" id="roomId" >
                <input type="hidden" value="easy" id="mode" >
                <button class="select_mode_button" type="button" onclick="modeSelectionModal(true)">
                    イージー
                </button>
            </div>
            <div  class="btn_area">
                <button class="joinRoomBtn">次へ</button>
            </div>
        </form>
        <div class="select_mode_modal" id="select_mode_modal">
            <h1>モードを選択</h1>
            <div class="modes_detail_area">
                <div class="mode_detail_card">
                    <h2>イージー</h2>
                    <p>
                        簡単な問題が多いです。進むにつれて問題は難しくなります。
                        <br>
                        対象：小学生〜中学生
                    </p>
                    <div class="btn_area">
                        <button class="decide_mode" onclick="selectMode('easy')" value="easy" disabled>選択</button>
                    </div>
                </div>
                <div class="mode_detail_card">
                    <h2>ノーマル</h2>
                    <p>
                        標準的な問題が多いです。進むにつれて問題は難しくなります。
                        <br>
                        対象：中学生〜大人
                    </p>
                    <div class="btn_area">
                        <button class="decide_mode" onclick="selectMode('normal')" value="normal" >選択</button>
                    </div>
                </div>
                <div class="mode_detail_card">
                    <h2>ハード</h2>
                    <p>
                        非常にマニアックで難しい問題が多いです。進むにつれて問題は難しくなります。
                        <br>
                        対象：知識に自信がある人
                    </p>
                    <div class="btn_area">
                        <button class="decide_mode" onclick="selectMode('hard')" value="hard">選択</button>
                    </div>
                </div>
            </div>
            <div class="decide_area">
                <button type="button" onclick="modeSelectionModal(false)">決定</button>
            </div>
        </div>
    </section>
    <section class="waitForStart">
        <div class="mainBlock">
            <h1>あなたのルーム番号は</h1>
            <h1 class="roomNumber">000</h1>
            <p>クイズが開始されるまで<br>しばらくお待ちください。</p>
            <p>
                ルーム番号の入力を間違えた場合
                <br>
                <button class="rewriteRoomId" id="rewriteRoomId">修正する</button>
            </p>
        </div>
    </section>
    <section class="playground">
        <div class="container">
            <p id="question_number"></p>
            <input type="hidden" id="answer_field">
            <div class="selects">
                <button onclick="answerBtn(this)"></button>
                <button onclick="answerBtn(this)"></button>
                <button onclick="answerBtn(this)"></button>
            </div>
            <button class="answer" id="answer" disabled>解答</button>
        </div>
    </section>
    <section id="finished">
        終了
    </section>
    <div class="answer_view" id="answer_view">
        <div class="container">
            <div class="icon" id="answer_view_icon">
                ⭕
            </div>
            <div class="text" id="answer_view_text">正解</div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/question.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/room_connection.js"></script>
    <script src="scripts/home.js"></script>
</body>

</html>
